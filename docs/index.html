<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <title>Quiz</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background:#ecf0f5;
      padding-top: 100px;
      padding-bottom: 80px;
    }

    .navbar {
      background: #00ad72;
    }

    .navbar-brand {
      color: white;
      font-weight: 550;
      font-size: 1.4rem;
    }

    .navbar-brand:hover {
      color: black;
    }

    .timerwrapper,.palettewrapper {
      padding: 10px;
    }

    .palettewrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timebox {
      background: white;
      height: 50px;
      width: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px black;
      padding: 10px;
      font-size: 1.1em;
      position: fixed;
      right: 0;
      top: 60px;
    }

    .palettebox {
      background: white;
      height: 80px;
      max-height: 80px;
      box-shadow: 0 0 5px black;
      padding: 20px;
      padding-top: 15px;
      padding-bottom: 25px;
      overflow-y: hidden;
      overflow-x: auto;
      white-space: nowrap;
      display: inline-block;
      max-width: 80%;
      margin-top: -50px;
    }

    .nobox {
      background: #dcdcdc;
      border-radius: 50%;
      height: 40px;
      display: inline-block;
      width: 40px;
      margin-right: 5px;
      cursor: pointer;
    }

    .number {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
    }

    .qwrapper {
      background: white;
      box-shadow: 0 0 5px black;
      padding: 10px;
    }

    .qhead {
      font-size: 1.3em;
    }

    .qbox {
      border-left: 5px solid #00ad72;
      padding: 15px; 
      margin-bottom: 15px;
    }

    .optionlabel {
      width: 85%;
      margin-left: 10px;
      cursor: pointer;
    }

    input {
      cursor: pointer;
    }

    .option {
      margin: 10px 0;
    }

    .oboxfoot {
      margin-top: 50px;
      padding: 0 30px;
    }

    .marklabel {
      margin-left: 7px;
      margin-right: 200px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .clearbut,.prevbut,.nextbut,.submitbut {
      background:  #00ad72;
      color: white;
      padding: 7px 15px;
      display: inline-block;
      border-radius: 5px;
      cursor: pointer;
    }

    .prevbut {
      margin-left: 10px;
      margin-right: 10px;
    }

    footer {
      margin-top: 67px;
      background: white;
      box-shadow: 0 0 5px black;
      width: 100%;
      padding: 15px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    .submitbut {
      background: #c4482b;
      float: right;
      margin-right: 10px;
    }

    .wrp1,.wrp2 {
      padding: 10px;
    }

    .wrp1 {
      padding-top: 20px;
    }

    .selectq {
      border: 1px solid black;
      font-size: 1.2em;
      box-shadow: 0 0 5px black;
    }

    .done {
      color: white;
      background: #00ad72;
    }

    .visited {
      color: white;
      background: #deeb3f;
    }

    .markr {
      color: white;
      background: #2b91cd;
    }

    @media (max-width: 991px) {
      .navbar-brand {
        font-size: 1.25rem;
      }
      .palettebox {
        margin-top: 0;
      }
    }

    @media (max-width: 768px) {
      .optionlabel {
        width: 90%;
      }

      .marklabel {
        margin-right: 150px;
      }
    }

    @media (max-width: 600px) {

      .marklabel {
        margin-right: 50px;
      }
    }

    @media (min-width: 768px) {
      .collapse.dont-collapse-sm {
        display: block;
        height: auto !important;
        visibility: visible;
      }
    }

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Logo1</a>
      <a class="navbar-brand" href="#">Logo2</a>
    </div>
  </nav>

  <div class="timerwrapper">
    <div class="timebox"></div>
  </div>

  <div class="container">
    <div class="row">
      <p class="d-sm-block d-md-none">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapse2" role="button" aria-expanded="false" aria-controls="collapse2">
          Question Number
        </a>
      </p>
      <div class="palettewrapper collapse dont-collapse-sm" id="collapse2">
        <div class="palettebox"></div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 40px;">
    <div class="row" style="padding: 10px;">
      <div class="qwrapper">
        <p class="qhead">
          Question : <span class="qno">3</span>/9
        </p>

        <div class="innerwrapper"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="prevbut"><i class="fas fa-arrow-circle-left" style="margin-right: 5px;"></i>Prev</div>
      <div class="nextbut">Next<i class="fas fa-arrow-circle-right" style="margin-left: 5px;"></i></div>
      <div class="submitbut">Submit</div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>

    var qno = 9;

    for(i=0;i<qno;i++)
    {
      var a=i+1;
      $(".palettebox").append('<div class="nobox qbox'+i+'"><p class="number">'+a+'</p></div>')
    }

    $(".qbox0").addClass("selectq");

    var countDownTime = 600;
    function countDownTimer() {
      var minutes = parseInt( countDownTime / 60 ) % 60;
      var seconds = countDownTime % 60;
      var result = (minutes < 10 ? "0" + minutes : minutes) +" Min "+ ": " + (seconds  < 10 ? "0" + seconds : seconds)+" Secs";
      $('.timebox').html(result);
      if(countDownTime == 0 ){ countDownTime = 1; }
      countDownTime = countDownTime - 1;
      setTimeout(function(){ countDownTimer() }, 1000);
    }
    countDownTimer();

    $(".submitbut").click(function(){
      window.location.href = "submit.html";
    })

    var questions = [
    {
      p: 'This is a paragraph question, so that you can check the format of paragraph question. To make this quiz interesting, all the questions are about me. You will find out about me which will help you in selecting me. Obviously you dont know me so you cant know the answers to the quiz, thats why answers are pretty obvious.',
      p1: 'point 1',
      p2: 'point 2',
      p3: 'point 3',
      question: 'This is a paragraph question and are you ready to know more about me?',
      choice: ['Yes','100% yes','a and b','none'],
      answer: 1,
      chosen: '',
      type: 'p',
      mark: 0
    },
    {
      question: 'Hello, I am Shubham Jain and I am a -',
      choice: ['Front-end developer','Mechanic','Doctor','Lawyer'],
      answer: 1,
      chosen: '',
      type: 'nop',
      mark: 0
    },
    {
      question: 'I am a CS student in - ',
      choice: ['NLU','Madras Medical college','IIIT Guwahati','IIM ahmedabad'],
      answer: 3,
      chosen: '',
      type: 'nop',
      mark: 0
    },
    {
      question: 'Number of internships I have completed -  ',
      choice: ['100','1','1000','10000'],
      answer: 2,
      chosen: '',
      type: 'nop',
      mark: 0
    },
    {
      question: 'Skills I have - ',
      choice: ['Reading minds','car repair, scooter repair','cleaning, cooking','HTML, CSS, JS, Jquery, Bootstrap, RestAPI'],
      answer: 4,
      chosen: '',
      type: 'nop',
      mark: 0
    },
    {
      question: 'My role in my prior internship -',
      choice: ['Javascript developer','CEO','Vice president','Customer'],
      answer: 1,
      chosen: '',
      type: 'nop',
      mark: 0
    },
    {
      question: 'I am also -',
      choice: ['PM of india','Professor in IIT Delhi','Microsoft Learn Student Ambassador','Doctor in AIIMS'],
      answer: 3,
      chosen: '',
      type: 'nop',
      mark: 0
    },
    {
      question: 'Do I have a laptop and active internet connection?',
      choice: ['Yes','Yeah','Yup','All of these'],
      answer: 4,
      chosen: '',
      type: 'nop',
      mark: 0
    },
    {
      question: 'What score would you give to my project? ',
      choice: ['1/10','10/10','0/10','-1/10'],
      answer: 2,
      chosen: '',
      type: 'nop',
      mark: 0
    }
    ]
    z=0;
    question(z);

    function question(z) {
      var b = z+1;
      $(".qno").html(b);
      var a = questions[z];
      $(".innerwrapper").empty();
      if(a.type=="nop") {
        $(".innerwrapper").append('<div class="qbox"></div><div class="optionbox"></div>');
      }
      else {
        $(".innerwrapper").append('<div class="container-fluid"><div class="row"><div class="col-md-6 wrp1"><p class="d-sm-block d-md-none"><a class="btn btn-primary" data-bs-toggle="collapse" href="#collapse1" role="button" aria-expanded="false" aria-controls="collapse1">Paragraph</a></p><div class="collapse dont-collapse-sm" id="collapse1"><p>'+a.p+'</p><ul><li>'+a.p1+'</li><li>'+a.p2+'</li><li>'+a.p3+'</li></ul></div></div><div class="col-md-6 wrp2"><div class="qbox"></div><div class="optionbox"></div></div></div></div>');
      }
      $(".qbox").html(a.question);

      $(".optionbox").empty();
      for(i=0;i<4;i++)
      {
        $(".optionbox").append('<input type="radio" class="option" id="'+i+'" name="q'+z+'" value="'+i+'"><label for="'+i+'" class="optionlabel">'+a.choice[i]+'</label><br>');
      }

      $(".innerwrapper").append('<div class="oboxfoot"><input type="checkbox" class="mark" name="mark" id="mark'+z+'" value="mark'+z+'"><label for="mark'+z+'" class="marklabel">Mark for review</label><div class="clearbut">Clear</div></div>');

      if(questions[z].mark==1)
      {
        $('input[value=mark'+z+']').attr('checked',true);
      }

      if(questions[z].chosen=='')
      {
      }
      else
      {
       $('input[value='+questions[z].chosen+']').attr('checked',true);
     }

     $(".optionbox input").click(function(){
      var s = $(this).val()
      questions[z].chosen=s;
    })

     $(".marklabel").click(function(){
       $(".qbox"+z+"").toggleClass("markr");
       if(questions[z].mark==0)
         questions[z].mark=1;
       else
        questions[z].mark=0;
    })

     $(".clearbut").click(function(){
      $('input[name=q'+z+']').attr('checked',false);
      questions[z].chosen='';
    })

   }



   $(".nextbut").click(function(){
    if(z==8){}
      else{
        checkcolor(z)
        $(".nobox").removeClass("selectq");
        z=z+1;
        $(".qbox"+z+"").addClass("selectq");
        question(z);
      }
    });

   $(".prevbut").click(function(){
    if(z==0){}
      else{
        checkcolor(z)
        $(".nobox").removeClass("selectq");
        z=z-1;
        $(".qbox"+z+"").addClass("selectq");
        question(z);
      }
    });

   function checkcolor(z) {
    if($(".qbox"+z+"").hasClass("markr")){
    }
    else{
      if(questions[z].chosen!='')
      {
        $(".qbox"+z+"").removeClass("visited");
        $(".qbox"+z+"").addClass("done");
      }
      else
        $(".qbox"+z+"").addClass("visited");
    }
  }

</script>
</body>
</html>
