<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <title>Quiz</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background:#ecf0f5;
      padding-top: 70px;
    }

    .navbar {
      background: #dd4b39;
    }

    .navbar-brand {
      color: black;
      font-weight: 550;
      font-size: 1.4rem;
    }

    .navbar-brand:hover {
      color: black;
    }

    .timerwrapper,.palettewrapper {
      padding: 10px;
    }

    .timebox {
      background: white;
      height: 50px;
      box-shadow: 0 0 5px black;
      padding: 10px;
      font-size: 1.1em;
    }

    .palettebox {
      background: white;
      height: 80px;
      max-height: 80px;
      box-shadow: 0 0 5px black;
      padding: 20px 20px;
      overflow: auto;
      white-space: nowrap; 
    }

    .nobox {
      background: red;
      border-radius: 50%;
      height: 40px;
      display: inline-block;
      width: 40px;
      margin-right: 5px;
    }

    .number {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: white;
    }

    @media (max-width: 991px) {
      .navbar-brand {
        font-size: 1.25rem;
      }
    }

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Logo1</a>
      <a class="navbar-brand" href="#">Logo2</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8 palettewrapper">
        <div class="palettebox"></div>
      </div>
      <div class="col-md-4 timerwrapper">
        <div class="timebox"></div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>

    var qno = 10;

    for(i=0;i<qno;i++)
    {
      var a=i+1;
      $(".palettebox").append('<div class="nobox"><p class="number">'+a+'</p></div>')
    }

    var countDownTime = 600;
    function countDownTimer() {
      var minutes = parseInt( countDownTime / 60 ) % 60;
      var seconds = countDownTime % 60;
      var result = (minutes < 10 ? "0" + minutes : minutes) +" Min "+ ": " + (seconds  < 10 ? "0" + seconds : seconds)+" Secs";
      $('.timebox').html(result);
      if(countDownTime == 0 ){ countDownTime = 60*60*60; }
      countDownTime = countDownTime - 1;
      setTimeout(function(){ countDownTimer() }, 1000);
    }
    countDownTimer();
  </script>
</body>
</html>
